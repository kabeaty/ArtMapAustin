<template name="artspotPage">
  <button id="twitter-button" class="btn btn-default btn-sm"><i class="fa fa-twitter"></i><a href="https://twitter.com/intent/tweet?button_hashtag=artmapaustin&text=Check%20out%20this%20art%20spot" class="twitter-hashtag-button" id="tweet-text"><strong> Tweet #artmapaustin</strong></a></button>
  <a href={{pathFor 'artspotEdit'}} class="btn btn-default btn-primary" id="artspot-edit"><span class="glyphicon glyphicon-pencil"></span> edit artspot</a>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{title}}</h3>
    </div>
    <div class="panel-body">
      {{description}}
    </div>
    </div>
  <div id="map-spot"></div>
</template>
