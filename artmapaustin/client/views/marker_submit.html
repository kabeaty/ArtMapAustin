<template name="markerSubmit">
  <form name="marker" class="marker-form">
    <div class="control-group">
      <div class="controls">
        <label for="body">add description of art</label>
        <textarea name="body"></textarea>
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn">submit</button>
      </div>
    </div>
  </form>
  {{#constant}}
<div id="map"></div>
  {{/constant}}
</template>
