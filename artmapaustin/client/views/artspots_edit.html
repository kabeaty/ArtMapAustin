<template name="artspotEdit">
  <form class="main">
    <div class="control-group">
      <label class="control-label" for="description">short title</label>
      <div class="input-group input-group-lg">
        <input class="form-control" name="title" type="text" placeholder={{title}}/>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="description">description of art</label>
      <div class="controls">
        <input class="edit-input" name="description" type="text" placeholder={{description}}/>
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        {{#if currentUser}}
        <input type="submit" value="Submit" class="btn btn-primary"/>
        {{/if}}
      </div>
    </div>
  </form>
</template>
